name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 0 20 * * *
  # release:
    # types: [published]
  watch:
    types: [started]

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "298076473@gmail.com"
        git config --global user.name "owlboy"
    - name: Load upstream commits
      run: git pull https://github.com/project-openwrt/openwrt.git --no-edit --strategy-option ours

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH
